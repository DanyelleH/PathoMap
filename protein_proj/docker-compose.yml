services:
  api:
    build: .
    ports: 
    - "8000:8000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=protein_db
    ports:
      - '5444:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    image: danyelleh/pathomap-react-server:latest
    ports: 
      - "8090:80"
    depends_on:
      api:
        condition: service_healthy
        restart: true
volumes:
  postgres_data:
  